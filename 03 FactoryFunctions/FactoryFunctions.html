<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <style>
        .container {
            color: royalblue
        }
    </style>
</head>
<body>
    <div id="react-app">      
    </div>
    <script>
        var listItem1 = React.DOM.li({key: 'items-1'}, 'item1');
        var listItem2 = React.DOM.li({key: 'items-2'}, 'item2');
        var listItem3 = React.DOM.li({key: 'items-3'}, 'item3');
        var listItem4 = React.DOM.li({key: 'items-4'}, 'item4');

        var reactFragment = [listItem1, listItem2, listItem3, listItem4];
        var listElement = React.DOM.ul({className: 'container'}, reactFragment);

        ReactDOM.render(listElement, document.getElementById('react-app'));
    </script>
</body>
</html>
